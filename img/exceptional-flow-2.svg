@startuml
actor "Client code" as C
control "Agent" as A

C -> A : ""//instantiation//""

C -> A : ""start()""

A -> A : ""onBegin()""

loop
A -> A : ""onRun()""
end

A -> A : ""**throw //E//**""

A -> A : ""onUncaughtError(**//E//**)""

A -> A : ""stop""
@enduml

