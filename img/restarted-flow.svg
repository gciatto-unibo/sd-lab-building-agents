actor "Client code" as C
control "Agent" as A

C -> A : ""//instantiation//""

C -> A : ""start()""

A -> A : ""onBegin()""

loop
A -> A : ""onRun()""
end

A -> A : ""**restart()**""

A -> A : ""onBegin()""

loop
A -> A : ""onRun()""
end
@enduml

